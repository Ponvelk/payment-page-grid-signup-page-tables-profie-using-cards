<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

        border-width: 10px;
      }
      .col {
        background-color: rgb(245, 186, 196);

      .col3 {

      }

      }

    <link

      </div>
      <div class="container py-3">
        <div class="row">

        </div>
      </div>

</html>
